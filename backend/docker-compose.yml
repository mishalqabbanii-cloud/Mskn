version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mskn-postgres
    environment:
      POSTGRES_USER: mskn_user
      POSTGRES_PASSWORD: mskn_password
      POSTGRES_DB: mskn_cloud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mskn_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

